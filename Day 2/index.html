<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center" onclick="onClickCenter(this)">
        <div class="bar bar-one"></div>
        <div class="bar bar-two"></div>
        <div class="bar bar-three"></div>
      </div>
    </div>
  </body>
  <script>
    const center = document.querySelectorAll(".center");

    function onClickCenter() {
      center.forEach((item) => {
        if (item.classList.contains("active")) {
          item.classList.remove("active");
          item.classList.toggle("notActive");
        } else {
          if (item.classList.contains("notActive")) {
            item.classList.remove("notActive");
          }
          item.classList.toggle("active");
        }
      });
    }
  </script>
</html>
